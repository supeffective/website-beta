  <body>
    <p>
      Copy these values inside your Next.JS's page <var>appleWebApp.startupImage</var>.
      <a
        href="https://nextjs.org/docs/app/api-reference/functions/generate-metadata#icons"
        rel="norefer"
        target="_blank"
        >Read more in the Next.JS docs.</a
      >
    </p>
    <div class="output-wrapper"><output id="output" /></div>
    <script>
      const out = document.getElementById('output')
      // Convert the DOM elements to an array of objects
      const linkElements = Array.from(document.head.querySelectorAll('link'))
      const linkObjects = linkElements.map((link) => ({
        url: '/' + link.getAttribute('href'),
        // rel: link.getAttribute('rel'),
        media: link.getAttribute('media'),
      }))
      // Put JSON in the output
      out.textContent = JSON.stringify(
        {
          metadata: {
            appleWebApp: {
              startupImage: linkObjects,
            },
          },
        },
        null,
        2,
      ).trim()
    </script>
